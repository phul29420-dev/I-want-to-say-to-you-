<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cũng đã gần một năm rồi</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
      background: #ffeef5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #ff5c9c;
      margin-bottom: 20px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ffb6d6;
      resize: none;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px rgba(255, 182, 214, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anh muốn nói...</h1>
    <textarea placeholder="Xin chào người đằng ấy, cũng đã gần một năm rồi, anh cũng không biết nói sao nữa,một năm qua em có khoẻ không?,dạo này em như thế nào rồi,công cuộc ôn thi vẫn tốt chứ?.Anh cũng không biết nên bắt đầu như thế nào nữa, cũng đã gần một năm rồi, không biết em còn nhớ anh là kẻ nào không nữa. Trong gần một năm vừa qua, anh đôi lúc muốn nhắn tin cho em,hỏi han em nhưng anh tự cảm thấy bản thân mình thậm chí còn chưa đủ tư cách nữa, tới tận bây giờ có lẽ anh mới có đủ tự tin để viết ra những dòng này cho em. Anh nói rằng bản thân mình thực là một kẻ chẳng ra gì, một kẻ chơi qua đường, vô duyên chẳng ra thể thống gì và điều đó đúng. Nhưng hôm nay anh muốn nói ra với em rằng anh đã thay đổi rất nhiều trong gần một năm vừa qua, từ khi dừng lại tới bây giờ-thời điểm anh viết những dòng này thì anh luôn tập trung vào công việc học tập của bản thân và ngày một cải thiện hơn theo từng ngày, tính từ tháng 1 thì anh cũng không yêu ai,đó chẳng phải vì anh không muốn yêu hay bị ai cấm cản, thật thì anh vẫn đang thực hiện lời nói của anh ngày đó, anh đã nói anh muốn dừng lại để tập trung cho việc học tập, anh nhớ điều đó và đó có lẽ như là một lời hứa với em và anh đã thực hiện nó cho tới bây giờ,không yêu,không chơi bời, chỉ học và học , suốt 11 tháng vừa qua thì anh đã thực hiện câu nói đó và có lẽ chưa thực sự quá thành công nhưng ở một góc nhìn nào đó thì đã miễn cưỡng có thể quay lại và nói với em rằng anh làm được câu nói đó rồi.Anh đã thi được trường mình mơ ước, học ielts, lập trình nên được những thứ mà tưởng như xa vời và chính trang web và những dòng này đều là do anh viết mã nguồn mà xây nên, học sinh giỏi vật lí cấp huyện, học sinh giỏi cấp trường,giải nhất toàn trường cuộc thi khoa học kĩ thuật và đi thi tỉnh,kết hợp và phát triển phần mềm bảo mật cùng với anh chị để có thêm kinh nghiệm .Điều này chằng phải anh khoe khoang mà cũng chẳng phải kể công,chỉ là nó là những gì mà anh đã nỗ lực làm nên để hôm nay có đủ dũng khí để nói với em và chắc hẳn rằng em cũng đã có những thành tựu tuyệt vời của riêng mình rồi-thậm chí có thể sẽ là điều mà anh không thể làm được nữa. Dù sao đi nữa thì anh của hiện tại đã khác thực sự nhiều và anh muốn quay lại phía em,bù đắp lại cho em những gì anh ngày đó vẫn chưa thể làm được-một người trách nhiệm hơn,trưởng thành và chín chắn hơn ngày trước muốn chuộc lại lỗi lầm năm ấy.Anh viết lá thư này cho tới bây giờ cũng đã là gần 1h sáng, cái giờ mà em có lẽ đã đi nghỉ từ lâu, anh không biết nữa-có lẽ gửi cho em lúc em đã nghỉ ngơi sẽ khiến anh bớt lo lắng hơn. Em có thể bây giờ có người yêu rồi nhưng anh vẫn muốn nói dù được dù không, đây có thể là một lựa chọn thực sự ngu ngốc nhưng anh sẽ không phải hối hận hay tiếc nuối bất cứ điều gì. Anh muốn nói rằng:'Mình làm lại em nhé?, anh muốn sửa lại mọi thứ trước kia, những thứ mà anh đã đánh mất,đã sai lầm và làm tổn thương em-anh muốn sửa lại tất cả chúng và bắt đầu lại với em với một phiên bản tốt hơn,trách nhiệm và chín chắn hơn của chính bản thân mình!'Anh cảm ơn em! "></textarea>
  </div>
</body>
</html>
